<body>
    <script>
        let n = parseInt(prompt("Enter a number:"));
        let numbers = [];
        for (let i = 0; i < n; i++) {
            numbers[i] = parseInt(prompt("Enter elements:"));   
        }
        for (let i = 0; i < n; i++) {
            console.log(numbers[i] * numbers[i] + " ");
        }
    </script>
