<!DOCTYPE HTML>
<html>

<head></head>

<body>
    <script>
        let n = prompt("Enter a number");
        let numbers = prompt().split(" ");
        let sum = 0;
        for (let i = 0; i < numbers.length; i++) {
          sum += parseInt(numbers[i]);
        }
        console.log(sum + " " + sum/n);
    </script>
</body>

</html>
