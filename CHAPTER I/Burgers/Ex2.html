<html>
    <head>Menu</head>
    <body>
        <table cellspacing = "20">
           <tbody>
            <tr>
                <td>Тип булочки:</td>
                <td><select>
                    <option>Булочки для гамбургера</option>
                    <option>Булочки для чизбургера</option>
                    <option>Булочки для хот-догов</option>
                </select></td>
            </tr>
            <tr>
                <td>Тип мяса:</td>
                <td><select>
                    <option>Говядина</option>
                    <option>Конина</option>
                    <option>Курица</option>
                    <option>Свинина</option>
                </select></td>
            </tr>
            <tr>
                <td>Опции:</td>
                <td>
                    <input type="radio" name="food"> помидор <br>
                    <input type="radio" name="food"> соленые огурцы <br>
                </td>
            </tr>
            <tr>
                <td>Адрес:</td>
                <td>
                    <input type="text" placeholder="Введите адрес">
                </td>
            </tr>
            <tr>
                <td>Ф.И.О. Заказчика:</td>
                <td>
                    <input type="text" placeholder="Введите Ф.И.О.">
                </td>
            </tr>
            <tr>
                <td>Желаемое время доставки:</td>
                <td>
                    <input type="datetime-local">
                </td>
            </tr>
            <tr>
                <td>Выбор бургера:</td>
                <td><select>
                    <option selected>Гамбургер</option>
                    <option>Чизбургер</option>
                    <option>Хот-дог</option>
                </select></td>
            </tr>
           </tbody>
        </table>
    </body>
</html>
