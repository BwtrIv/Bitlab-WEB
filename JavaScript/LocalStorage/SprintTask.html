<!DOCTYPE html>
<html lang="en">

<head>
    <title>Main_Twitter
    </title>
    <link rel="stylesheet" type="text/css" href="styleTwitter.css">
</head>

<body>
    <div class="top">
        <div class="twitter">
            <p>TWITTER</p>
        </div>

        <div class="rightInfo">
            <a href="#">Tweets</a>
            <a href="enterTwitter.html">Login</a>
            <a href="#">Register</a>

        </div>
    </div>
    <div class="main">
        <div class="empty"></div>

        <div class="data">
            <div>
                <p>EMAIL:</p>
                <input type="text" id="email">
            </div>
            <div>
                <p>PASSWORD:</p>
                <input type="password" id = "password">
            </div>
            <div>
                <p>FULL NAME:</p>
                <input type="text" id="fullname">
            </div>
            <div>
                <p>COUNTRY:</p>
                <select id="country">
                    <option selected>Kazakhstan</option>
                    <option>Russia</option>
                    <option>USA</option>
                    <option>Kirgizia</option>
                </select>
            </div>
            <div>
                <p>BIRTHDATE:</p>
                <input type="date" id = "birth_date">
            </div>
            <div class="register">
                <button onclick="registration()"> REGISTER </button>
            </div>
        </div>
        <div class="empty"></div>
    </div>

</body>
<script src="twitter.js">
   
</script>

</html>
