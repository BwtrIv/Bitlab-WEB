        <body>
          <script>

        var a = parseInt(prompt("Insert the first number"));

        (a + " + " + b + " + " + c + " = " + sum + "\n" +
         a + " - " + b + "-" + c + "=" + minus + "\n" +
         a + " * " + b + " * " + c + " = " + multi + "\n"); 
                
          </script>
